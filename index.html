<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">CodeCamp Survey Form</h1>
            <p id="description">Thanks for giving a moment to help us improve</p>
        </header>
        <section>
            <form action="#" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" name="age" placeholder="Age" min="10" max="99">
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown">
                        <option value="" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="ft-job">Full Time Job</option>
                        <option value="ft-learner">Full Time Learner</option>
                        <option value="na">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div id="radio-group">
                    <p>Would you recommend CodeCamp to a friend?</p>
                    <label for="definitely">
                    <input type="radio" name="recommend" class="rbt" id="definitely" value="definitely" checked>
                    Definitely</label>
                    <label for="maybe">
                    <input type="radio" name="recommend" class="rbt" id="maybe" value="maybe">
                    Maybe</label>
                    <label for="notsure">
                    <input type="radio" name="recommend" class="rbt" id="notsure" value="notsure">
                    Not sure</label>
                </div>
                <div class="form-group">
                    <p>What is your favourite feature of CodeCamp?</p>
                    <select name="favfeat" id="favfeat">
                        <option value="" selected disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div id="checkbox-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="fe-projects">
                    <input type="checkbox" id="fe-projects" class="checkbox" value="fe-projects">
                    Front-end Projects</label>
                    <label for="be-projects">
                    <input type="checkbox" id="be-projects" class="checkbox" value="be-projects">
                    Back-end Projects</label>
                    <label for="data-vis">
                    <input type="checkbox" id="data-vis" class="checkbox" value="data-vis">
                    Data Visualization</label>
                    <label for="challenges">
                    <input type="checkbox" id="challenges" class="checkbox" value="challenges">
                    Challenges</label>
                    <label for="os-comm">
                    <input type="checkbox" id="os-comm" class="checkbox" value="os-comm">
                    Open Source Community</label>
                    <label for="gitter-hr">
                    <input type="checkbox" id="gitter-hr" class="checkbox" value="gitter-hr">
                    Gitter help rooms</label>
                    <label for="videos">
                    <input type="checkbox" id="videos" class="checkbox" value="videos">
                    Videos</label>
                    <label for="city-meetups">
                    <input type="checkbox" id="city-meetups" class="checkbox" value="city-meetups">
                    City Meetups</label>
                    <label for="wiki">
                    <input type="checkbox" id="wiki" class="checkbox" value="wiki">
                    Wiki</label>
                    <label for="forum">
                    <input type="checkbox" id="forum" class="checkbox" value="forum">
                    Forum</label>
                    <label for="ad-courses">
                    <input type="checkbox" id="ad-courses" class="checkbox" value="ad-courses">
                    Additional Courses</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="somsug" id="somsug" cols="65" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
